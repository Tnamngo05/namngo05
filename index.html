<!DOCTYPE html>
<html>
<head>
  <title>Món Quà</title>
  <style>
    body {
      background: #111;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    button {
      font-size: 2rem;
      padding: 20px 40px;
      background: linear-gradient(90deg, #fff 60%, #eee 100%);
      color: #222;
      border-radius: 20px;
      border: none;
      box-shadow: 0 4px 20px #0008;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 8px 32px #000b;
      background: linear-gradient(90deg, #fff 70%, #ccc 100%);
    }

    #ghost {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.92);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: flashBG 0.13s alternate infinite;
    }
    #ghost.active {
      display: flex;
      animation: flashBG 0.13s alternate infinite;
    }
    @keyframes flashBG {
      0% { background: rgba(0,0,0,0.95);}
      100% { background: rgba(50,0,0,0.85);}
    }
    #ghost img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: drop-shadow(0 0 100px #fff9) brightness(1.5) blur(0.8px);
      animation: jumpscare 0.7s cubic-bezier(.6,0,.7,1.8) 1, shake 0.13s infinite, pulse 0.7s infinite alternate;
      opacity: 0;
      animation-fill-mode: forwards;
      z-index: 1001;
      } 
    @keyframes jumpscare {
      0% {
        transform: scale(0.1) rotate(-10deg) blur(40px);
        opacity: 0;
        filter: brightness(3) blur(15px);
      }
      40% {
        transform: scale(1.2) rotate(3deg) blur(2px);
        opacity: 1;
        filter: brightness(1.9) blur(1px) drop-shadow(0 0 130px #fff8);
      }
      100% {
        transform: scale(1) rotate(0deg) blur(0);
        opacity: 1;
        filter: brightness(1.4) blur(0.2px) drop-shadow(0 0 80px #fff9);
      }
    }
    @keyframes shake {
      0% { transform: translate(0, 0);}
      25% { transform: translate(-20px, 15px);}
      50% { transform: translate(18px, -9px);}
      75% { transform: translate(-12px, 20px);}
      100% { transform: translate(0, 0);}
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 90px #fff9) brightness(1.2);}
      100% { filter: drop-shadow(0 0 200px #fff) brightness(2);}
    }
    .ghost-text {
      color: #fff;
      text-shadow: 0 0 20px #f00, 0 0 40px #fff, 0 0 80px #f00a;
      font-size: 3.3rem;
      font-family: 'Creepster', cursive, Arial Black, sans-serif;
      position: absolute;
      bottom: 12%;
      left: 0; right: 0;
      text-align: center;
      opacity: 0.95;
      animation: shake 0.18s infinite;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
</head>
<body>
  <button onclick="showGhost()">Phần Thưởng Của Bạn Tại Đây ✔</button>
  <div id="ghost" onclick="hideGhost()">
    <!-- Hình ma kinh dị, có thể thay link khác nếu muốn -->
    <img src="OIP.jpg" alt="Ghost" />
    <div class="ghost-text"></div>
    <!-- Âm thanh scream mạnh, thử thay đổi src để tăng hiệu quả -->
    <audio id="scream" src="0630 (1).mp3"></audio>
  </div>
  <script>
    function showGhost() {
      const ghost = document.getElementById('ghost');
      ghost.classList.add('active');
      const scream = document.getElementById('scream');
      scream.currentTime = 0;
      scream.play();
    }
    function hideGhost() {
      const ghost = document.getElementById('ghost');
      ghost.classList.remove('active');
      const scream = document.getElementById('scream');
      scream.pause();
      scream.currentTime = 0;
    }
  </script>
</body>
</html>
